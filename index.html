<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
        <link rel="icon" href="./assets/images/cloud-sun-rain-solid.svg">
        <link rel="stylesheet" href="../../../fontawesome/css/all.min.css">
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
        <title>Weather Dashboard</title>
    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <div class="logo-name"><i class="fa-solid fa-cloud-sun-rain"></i><h3>Forecaster</h3></div>
                    <form class="d-flex">
                    <input class="form-control me-2 user-input" type="search" placeholder="Type City Here..." aria-label="Search">
                    <button class="btn btn-outline-success search-btn" type="submit">Search</button>
                    </form>
                </div>
                </div>
            </nav>
        </header>
        <div class="center">
            <div class="weather-container">
                <div class="top">
                    <h2 class="location-time"></h2>
                    <div class="logo-temp"></div>
                    <ul class="weather-info">
                        <li>Humidity: <span class="humidity"></span></li>
                        <li>Wind Speed: <span class="wind-speed"></span></li>
                        <li>UV Index: <span class="index-number"></span></li>
                    </ul>
                </div>
                <div class="bottom">
                    <div class="box">
                        <h4 class="date"></h4>
                        <div class="logo-temp"></div>
                        <ul class="five-info"></ul>
                    </div>
                    <div class="box">
                        <h4 class="date"></h4>
                        <div class="logo-temp"></div>
                        <ul class="five-info"></ul>
                    </div>
                    <div class="box">
                        <h4 class="date"></h4>
                        <div class="logo-temp"></div>
                        <ul class="five-info"></ul>
                    </div>
                    <div class="box">
                        <h4 class="date"></h4>
                        <div class="logo-temp"></div>
                        <ul class="five-info"></ul>
                    </div>
                    <div class="box">
                        <h4 class="date"></h4>
                        <div class="logo-temp"></div>
                        <ul class="five-info"></ul>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
